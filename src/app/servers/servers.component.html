<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName"> <!-- [(ngModel)]="serverName" Two Way Data-Binding. Trigger the event -->

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button> 
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p> <!-- *ngIf Structural Directive-->
<ng-template #noServer> <!-- ng-template #noServer Local Reference -->
    <p>No server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
