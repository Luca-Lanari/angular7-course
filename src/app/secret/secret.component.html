<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-primary" (click)="onClickButton()">Display Details</button>
      <p>{{ secret }}</p>
      <div *ngFor="let i of array_count">
        <p [ngStyle]="{ backgroundColor: getColor(i) }"
           [ngClass]="{ 'white-text': (i > 4) }">{{i}}</p>
      </div>
    </div>
  </div>
</div>
