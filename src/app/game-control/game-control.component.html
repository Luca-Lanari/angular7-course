<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <button class="btn btn-success" (click)="onStartGame()">Start Game</button>
    </div>
    <div class="col-lg-6">
      <button class="btn btn-danger" (click)="onPauseGame()">Pause Game</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-6">
        <button class="btn btn-primary" (click)="onStart2xGame()">Start 2x Game</button>
    </div>
    <div class="col-lg-6">
          <button class="btn btn-danger" (click)="onPause2xGame()">Stop 2x Game</button>
      </div>
  </div>
</div>
